<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOP GRADE - Login</title>
<style>
body, html { margin:0; padding:0; font-family:Arial; height:100%; }
body { background: url("image/file_00000000867871f4824ab4ca42ba3e0d.png") no-repeat center center fixed; background-size: cover; display:flex; justify-content:center; align-items:center; color:white; }
.login-box { background: rgba(0,0,0,0.7); padding:40px; border-radius:20px; width:300px; text-align:center; animation: zoomIn 1s; }
.login-box input { width:100%; padding:12px; margin:10px 0; border:none; border-radius:8px; }
.login-box button { width:100%; padding:12px; background:#ff9900; border:none; border-radius:10px; font-size:1em; cursor:pointer; transition:0.3s; }
.login-box button:hover { background:#ffaa33; }
@keyframes zoomIn { from{transform:scale(0.6); opacity:0;} to{transform:scale(1); opacity:1;} }
</style>
</head>
<body>

<div class="login-box">
<h2>Welcome to TG</h2>
<input type="text" placeholder="Username" id="username">
<input type="password" placeholder="Password" id="password">
<button onclick="enterSite()">Enter</button>
</div>

<script>
function enterSite(){
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if(username==="" || password===""){
    alert("يرجى ملء الحقل");
    return;
  }

  if(username.toLowerCase()==="koy"){
    alert("Welcome, koy");
  }

  // فتح صفحة الخدمات
  window.location.href="services.html";
}
</script>

</body>
</html>
