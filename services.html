<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOP GRADE Services</title>
<style>
* { box-sizing:border-box; scroll-behavior:smooth; }
body { margin:0; font-family:Arial; background:#000; color:white; text-align:center; }
section { padding:80px 20px; }
.cards { display:flex; justify-content:center; flex-wrap:wrap; }
.card {
  background:#111; width:260px; margin:15px; padding:25px; border-radius:20px; transition:0.4s; opacity:0; transform:translateY(50px);
}
.card:hover { transform:translateY(-12px) scale(1.03); box-shadow:0 0 30px #ff9900; }
.card img { width:90px; margin-bottom:15px; transition:0.5s; filter:drop-shadow(0 0 15px #ff9900); }
.show { opacity:1; transform:translateY(0); }
h1, h2 { margin-bottom:30px; }
.tg-shield {
  position: fixed; bottom:20px; right:20px; width:70px; height:70px; display:flex; align-items:center; justify-content:center;
  border-radius:50%; background:#000; box-shadow:0 0 25px #ff9900; animation: pulse 2s infinite;
}
.tg-shield img { width:45px; }
@media screen and (max-width:500px){
  .cards { flex-direction:column; align-items:center; }
  .tg-shield { width:55px; height:55px; }
}
@keyframes pulse { 0%{box-shadow:0 0 15px #ff9900;} 50%{box-shadow:0 0 35px #ff9900;} 100%{box-shadow:0 0 15px #ff9900;} }
</style>
</head>
<body>

<h1>Our Services</h1>
<section class="cards">
  <div class="card">
    <img src="image/1770149673091~2.png" alt="Stories">
    <h3>Stories</h3>
    <p>Creative stories & growth marketing</p>
  </div>
  <div class="card">
    <img src="image/1770150222754~2.png" alt="Codes & Numbers">
    <h3>Codes & Numbers</h3>
    <p>Digital codes & smart systems</p>
  </div>
  <div class="card">
    <img src="image/1770150214421~2.png" alt="Websites">
    <h3>Websites</h3>
    <p>Professional website creation</p>
  </div>
</section>

<!-- Chat with TG -->
<a href="https://wa.me/201145914852" class="tg-shield">
  <img src="image/file_00000000d71061f4ab509ff30ae58574.png" alt="TG Shield">
</a>

<script>
// Animation scroll
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){ entry.target.classList.add("show"); }
  });
});
document.querySelectorAll(".card").forEach(el=>observer.observe(el));
</script>

</body>
</html>
